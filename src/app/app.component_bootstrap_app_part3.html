<!-- <div class="container-fluid"> -->
<div class="container">
  <h1>Personal Finance</h1>

  <h2>Your accounts</h2>
  <div *ngIf='_accounts.length != 0'>
    <div class="alert alert-info">
      <strong>You do not have any accounts yet?</strong> Please add it..
    </div>
  </div>

  <div *ngFor="let acc of _accounts; let idx = index" class="acc"
    [ngClass]="{
      selected:_selected[idx],
      otherCSSClass: otherProperty
    }"
  >
    <h2>{{ acc.title }} ({{ acc.id }})</h2>
      <p>{{ acc.description }}</p>
      <p>Balance : <strong class='lead'>{{ acc.balance }}</strong> </p>

      <div class="row">
        <div class="col-md-3">
          <button class="btn btn-danger" (click)="removeAcc(idx)">Delete</button>
          <button class="btn btn-primary" (click)="select(idx)">{{ _selected[idx] ? 'Deselect' : 'Select' }}</button>
        </div>
      </div>
  </div>

  <div class="row">
    <form class="col-md-6">
      <h3>Add New Account</h3>

      <div class="form-group">
        <label for="title">Title :</label>
        <input class="form-control" id="title" type="text" name="title" value="" #title>
      </div>

      <div class="form-group">
        <label for="desc">Description :</label>
        <input class="form-control" id="desc" type="text" name="desc" value="" #desc>
      </div>

      <div class="form-group">
        <label for="bal">Balance :</label>
        <input class="form-control" id="bal" type="text" name="bal" value="" #balance>
      </div>

      <div class="form-group">
        <button (click)='createAcc(title, desc, balance)'>Create</button>
      </div>
    </form>
  </div>

</div>
