<h1>Personal Finance</h1>

<div>
  <h2>Your accounts</h2>
  <div *ngIf='_accounts.length == 0' class="info">
    You do not have any accounts yet. Please add it
  </div>

  <!-- <div *ngFor="#acc of _accounts, #i = index"> -->
  <!-- this syntax is deprecated -->

  <div *ngFor="let acc of _accounts; let idx = index" class="acc">
    <h2>{{ acc.title }} ({{ acc.id }})</h2>
    <p>{{ acc.description }}</p>
    <p>Balance : <strong>{{ acc.balance }}</strong> </p>
    <!-- pay attention in idx for deletion -->
    <button (click)="removeAcc(idx)">Delete</button>
  </div>

</div>

<div>
  <div>
    <!--
      label and input are connected - via id within input.
      click on for=, input which holds id comes to focus
    -->
    <label for="title">Title :</label>
    <input id="title" type="text" name="title" value="" #title>
    <!-- #reference to html input so we can use title.value -->
  </div>

  <div>
    <label for="desc">Description :</label>
    <input id="desc" type="text" name="desc" value="" #desc>
  </div>

  <div>
    <label for="bal">Balance :</label>
    <input id="bal" type="text" name="bal" value="" #balance>
  </div>

  <div>
    <button (click)='createAcc(title, desc, balance)'>Create</button>
  </div>

</div>
